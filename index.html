<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7ff3b1c335.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <title>Cat Weather App</title>
</head>
<body>
    <div class='body'>
        <div class='container'>

            <form>
                <div class='row'>
                    <div class='col-9'>
                        <input type='search' placeholder="Type city here" autofocus='on' class="form-control" id='city-input'>
                    </div>
                    <div class='col-3'>
                        <input type='submit' value="Search" class='form-control button w-100 mb-3'>
                    </div>
                </div>
            </form>
            <div class="weatherDetails">
                <div class="row">
                    <div class="col-8">
                        <h1 id="cityName">San Diego</h1>
                        <div class='daysoftheweek'>
                            <ul>
                                <li>
                                    <span class='day-time' id='day-time'>
                                        Wednesday 15:00
                                    </span>,
                                    <span class='weather-description' id='weather-description'>
                                        Sunny
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class='temperature-container'>
                            <img src="" alt="clear" id="weather-icon" />
                            <span class="current-temp" id="current-temp"></span>
                            <span class="temp-conversion">
                                <a href="#" id="fahrenheitLink" class="active">°F</a> |
                                <a href="#" id="celsiusLink">°C</a>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class='current-details' id='current-details'>
                            <ul>
                                <li>
                                    Feels-like:
                                    <span class='feels-like' id='feels-like'>
                                        17
                                    </span>
                                    °F
                                </li>
                                <li>
                                    Humidity:
                                    <span class='humidity' id="humidity">
                                        64
                                    </span>
                                    %
                                </li>
                                <li>
                                    Wind:
                                    <span class='windspeed' id="windspeed">
                                        8
                                    </span>
                                    mph
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img width="500" alt="clear" class="catImages" id="cat-images"/>
        <div class="forecast row" id="forecast">
        </div>
        <footer>
            This project was coded by 
            <a href="https://github.com/jengpark" target="_blank" class="sourceLink">Jen Park</a>
            and is
            <a href="https://github.com/jengpark/cat-weather-app-project" target="_blank" class="sourceLink">open-sourced on Github</a>
            and
            <a href="https://jp-cat-weather-app.netlify.app/" target="_blank" class='sourceLink'>hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
